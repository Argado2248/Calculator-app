<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <h1> Very famous one of a kind calculator </h1>
        <section class="calculator">
            <button id="btnClear"> Clear </button>
            <button id="btnAdd"> + </button>
            <button id="btnMinus"> - </button>
            <button id="btnDivide"> / </button>
            <button id="btnTimes"> * </button>
            <button id="btnHidden"></button>
            <button id="btnSeven"> 7 </button>
            <button id="btnEight"> 8 </button>
            <button id="btnNine"> 9 </button>
            <button id="btnFour"> 4 </button>
            <button id="btnFive"> 5 </button>
            <button id="btnSix"> 6 </button>
            <button id="btnOne"> 1 </button>
            <button id="btnTwo"> 2 </button>
            <button id="btnThree"> 3 </button>
            <button id="btnEqual">=</button>
        </section>
    </main>
    <script src="js/index.js"></script>
</body>
</html>
